<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Quiz</title>
        <link rel="stylesheet" href="{{url_for('library_app.static',filename= 'css/create_quiz.css')}}">
    </head>
    <body>
        <header>
            <a href="/library/"><img src="{{url_for('library_app.static',filename= 'images/arrow.svg')}}"></a>
            <p>Створення нової вікторини</p>
        </header>

       


        <main>

            <div class="main-creation">
                <div class="sidebar">
                    <p>Почати з ...</p>
                    <div class="slides">
                        <div class="slide">
                            <img src="{{url_for('library_app.static', filename= 'images/ai.svg')}}" alt="">
                            <h3 class="AI-button">Згенерувати за допомогою AI</h3>
                        </div>
                        <div class="slide">
                            <img src="{{url_for('library_app.static', filename= 'images/plus.svg')}}" alt="">
                            <h3>Створити з нуля</h3>
                        </div>
                    </div>
                </div>
            </div>


            

            <div class = 'main-create-block'>
                <h1>Створення запитання з однією відповіддю</h1>

                <div class="create-block">

                    <textarea class = 'input-question'  placeholder="Введіть запитання..."></textarea>
                    
                    <div class="answers-block">

                        <div class="answer-block1">
                            <img src="" alt="">
                            <textarea  class="block1" placeholder="Введіть варіант відповіді..."></textarea>
                        </div>

                        <div class="answer-block2">
                            <img src="" alt="">
                            <textarea class="block2" placeholder="Введіть варіант відповіді..."></textarea>
                        </div>

                        <div class="answer-block3">
                            <img src="" alt="">
                            <textarea class = 'block3' placeholder="Введіть варіант відповіді..."></textarea>
                        </div>

                        <div class="answer-block4">
                            <img src="" alt="">
                            <textarea  class="block4" placeholder="Введіть варіант відповіді..."></textarea>
                        </div>

                    </div>

              

            </div>
             <form action="" method="post" class = 'button-save'>
                <button type="submit">Створити та зберегти</button>
            </form>


               
                

           

            <h1>{{ quiz.name }}</h1>
            <h2>{{ quiz.description }}</h2>
            
            <p>{{ quiz.how_many_questions }}</p>
            
            {% for question in quiz.questions %}
                <p>{{ question.name }}</p>
                <br>
            {% endfor %}



        </main>
        
    </body>
</html>
